type Query {
    subscriptionPayments(feedParams: FeedParams, userId: String ):  SubscriptionPaymentsFeed
}

type Mutation {
    initMembership: PaymentIntent
    cancelMembership: Boolean
    syncSubscriptionPayments(userId: String): Boolean
}

type PaymentIntent {
    clientSecret: String
    amount: Float
    currency: String
    id: String
}

type Subscription {
  id: String
  user: User
  stamps: SubscriptionStamps
  subscriptionId: String
}

type SubscriptionPaymentsFeed {
    entities: [SubscriptionPayment]
    info: FeedInfo
}

type SubscriptionPayment {
    id: String
    amount: String
    currrency: String
    externalId: String
    subscription: Subscription
    user: User
    status: String
    paidAt: String
    receiptUrl: String
}

type SubscriptionFeed {
  entities: [Subscription]
  info: FeedInfo
}

type SubscriptionStamps {
    activatedDate: String
    deactivatedDate: String
}