type FeedInfo {
  totalCount: Int
}

input FeedParams {
  skip: Int
  limit: Int
  search: String
  segment: [Int]
}

type Label {
  id: ID!
  name: String!
  user: ID!
  stamps: Stamps
  createdAt: String!
  updatedAt: String!
}

type Stamps {
  commenced: String
  completed: String
  focused: String
}

type Vote {
  id: ID!
  text: String!
  score: Int!
  user: ID!
  createdAt: String!
  updatedAt: String!
}
